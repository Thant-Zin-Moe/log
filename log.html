<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="sty.css">
</head>

<body>
    <div class="main">
        <h1>Login</h1>
        <div class="mail">
            <form action="login.html" name="myform" method="post">
                <input type="text" id="error" name="error" value="" readonly><br>
                <span>Enter your email</span>
                <input type="email" name="mail" size="18"><br>
                <span>Enter password</span>
                <input type="password" name="password" size="18"><br>
                <input type="button" id="sign" value="Login">
            </form>
        </div>
        <div class="h">
            <a href="forget.html">Forget password?</a>
        </div>
        <div class="g">
            <label for="">Don't you have an account?</label>
            <a href="sign_up.html">Create one!</a>
        </div>
    </div>
</body>
<script type="text/javascript" src="tst.js" defer></script>

</html>
